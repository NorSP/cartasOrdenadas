<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card" style="width: 60rem;">
      <div class="card-body" style="width:50rem ;">
        <h5 class="card-title">Clasificador de cartas</h5>
        <p class="card-text">Ingrese el número de cartas que desea</p>
        <p>
          Obtén una mano aleatorio de cartas y mira cómo se ordenan de mayor a
          menor en segundos.
        </p>

        <div class="input-group flex-nowrap" style="width: 40rem;">
          <input
            type="number"
            class="form-control"
            placeholder=""
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="inputparasabercartas"
            min="1"
            max="20"
          />
        </div>

        <button type="button" class="btn btn-secondary" id="ordenar">
          Ordenar
        </button>
        <button type="submit" class="btn btn-secondary" id="aceptar">
          Aceptar
        </button>
      </div>
    </div>
    <div class="d-flex flex-wrap" id="container"></div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
